<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Calculator</title>
		<link rel="stylesheet" href="index.css" type="text/css">
	</head>
	<body>
		<p class="display js-display">0</p>

		<p>
			<button
				class="grey-button"
				onclick="calculate('1');"
			>1</button>

			<button
				class="grey-button"
				onclick="calculate('2');"
			>2</button>

			<button
				class="grey-button"
				onclick="calculate('3');"
			>3</button>

			<button
				onclick="calculate(' + ');"
			>+</button>
		</p>

		<p>
			<button
				class="grey-button"
				onclick="calculate('4');"
			>4</button>

			<button
				class="grey-button"
				onclick="calculate('5');"
			>5</button>

			<button
			  class="grey-button"
				onclick="calculate('6');"
			>6</button>

			<button
				onclick="calculate(' - ');"
			>-</button>
		</p>

		<p>
			<button
				class="grey-button"
				onclick="calculate('7');"
			>7</button>

			<button
				class="grey-button"
				onclick="calculate('8');"
			>8</button>

			<button
				class="grey-button"
				onclick="calculate('9');"
			>9</button>

			<button
				onclick="calculate(' * ');"
			>*</button>
		</p>

		<p>
			<button
				class="grey-button"
				onclick="calculate(' 0 ');"
			>0</button>

			<button
				class="grey-button"
				onclick="calculate('.');"
			>.</button>

			<button
				class="grey-button"
				onclick="equal();"
			>=</button>

			<button
				onclick="calculate(' / ');"
			>/</button>
		</p>

		<p>
			<button
				class="grey-button clear-button"
				onclick="clearScreen();"
			>Clear</button>
		</p>

		<script src="index.js"></script>
	</body>
</html>
